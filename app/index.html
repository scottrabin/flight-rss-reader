<!DOCTYPE html>
<html>
<head>
  <title>Twitter Flight RSS Reader</title>
  <script type="text/javascript" src="../app/components/es5-shim/es5-shim.js"></script>
  <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript">
	google.load('feeds', 1);
  </script>
  <style type="text/css">
	body {
		padding-top: 60px;
		padding-bottom: 40px;
	}
  </style>
  <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="css/bootstrap-responsive.min.css">
</head>
<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#">Flight RSS Reader</a>
		</div>
	</div>
</div>
<div id="main" role="main" class="container">
	<div id="feed-items"></div>
	<div id="feed-manager"></div>
</div>

<script type="text/javascript" src="../app/components/jquery/jquery.js"></script>
<script type="text/javascript" src="../app/components/requirejs/require.js"></script>
<script type="text/javascript">
	require({
		baseUrl: "js",
		paths: {
			"text": "../components/requirejs-text/text",
			"flight": "../components/flight"
		}
	}, [
		'feed-service',
		'feed-aggregator',
		'feed-manager'
	], function(FeedService, FeedAggregator, FeedManager) {
		FeedService.attachTo(document);
		FeedAggregator.attachTo('#feed-items');
		FeedManager.attachTo('#feed-manager');
	});
</script>

</body>
</html>
